version: '3.8'

services:
  # PostgreSQL para testes locais
  postgres:
    image: postgres:16-alpine
    container_name: postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-appdespesas_test}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # WAHA WhatsApp API
  waha:
    image: devlikeapro/waha:latest
    container_name: waha-test
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      # Webhook aponta para o backend local (fora do Docker)
      WHATSAPP_HOOK_URL: "http://host.docker.internal:8080/api/webhooks/waha"
      WHATSAPP_HOOK_EVENTS: "message,message.any"
      WAHA_PRINT_QR: "True"
      WAHA_LOG_LEVEL: "info"
      WAHA_API_KEY: "00bc0f3cd14d4166a1f357077585f197"
      APP_WEBHOOK_API_KEY: "wh_8F3kL9mN2pQ7rT1vY4xZ6aB0cD5eG8hJ"
    volumes:
      - waha_test_data:/app/.wwebjs_auth
      - waha_test_files:/app/.wwebjs_cache
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

volumes:
  postgres_test_data:
    driver: local
  waha_test_data:
    driver: local
  waha_test_files:
    driver: local

